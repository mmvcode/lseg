<p>
  {{ message }}
  <mat-card>
    <mat-card-content>
      @if(options.length > 0) {
      <mat-list role="list">
        @for (item of options; track $index) {
        <mat-list-item role="listitem">
          <button
            mat-raised-button
            color="accent"
            (click)="onOptionClicked(item.value)"
            class="width-100"
          >
            {{ item.label }}
          </button></mat-list-item
        >
        }</mat-list
      >
      } @else {
      <span class="text-blue">Sorry, there are no options available.</span>
      }</mat-card-content
    >
  </mat-card>
</p>
